<form (ngSubmit)="onSubmit()">
  <label for="name">Employee Name :</label>
  <!-- <input type="text" name="name" [(ngModel)]="newEmployee.name" #name="ngModel"> -->
  <input type="text" name="name" required [(ngModel)]="name" >

  <label for="quickLookId">Employee QuickLookId :</label>
  <!-- <input type="text" name="quickLookId" [(ngModel)]="newEmployee.quickLookId" #quickLookId="ngModel"><br> -->
  <input type="text" name="quickLookId" required [(ngModel)]="quickLookId" ><br>
  <button type="submit">submit</button>&nbsp;
  <button type="reset">reset</button>

</form>
