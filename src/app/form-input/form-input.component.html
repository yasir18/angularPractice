<form  (ngSubmit)="onSubmit()" #empForm="ngForm">
  
  <label for="name">Employee Name :</label>
  <input type="text" class="form-control" [(ngModel)]="newEmployee.name" name="name" required minlength="3" #name="ngModel">
  <!-- <input type="text"  id="name" name="name" required [(ngModel)]="name" ngModel class="form-control" minlength="4"> -->
  <div *ngIf="name.errors.minlength">
    Name must be at least 3 characters long.
  </div>
  <label for="quickLookId">Employee QuickLookId :</label>
  <input type="text" class="form-control" [(ngModel)]="newEmployee.quickLookId" name="quickLookId" #quickLookId="ngModel"><br>
  <!-- <input type="text" name="quickLookId" required [(ngModel)]="quickLookId" class="form-control"><br> -->
  <button type="submit"  >submit</button>&nbsp;
  <button type="reset" >reset</button>

</form>
